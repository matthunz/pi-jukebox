<html>
  {% include "head.html" %}
  <body>
    <h1>Welcome to your dashboard {{ username }}</h1>
    {% if posts %}
    <ul id="posts">
      {% for post in posts %}
        <li class="post">
          <div class="title">
            {{ post[0] }}
          </div>
          <div class="info">
            {{ post[1] }}
          </div>
          <div class="date">
            {{ post[2] }}
          </div>
          <div class="bottom">
            <div class="attach ion-android-attach"></div>
            <div class="submit">
              Send
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <h2>No posts yet!</h2>
    {% endif %}
  </body>
</html>
